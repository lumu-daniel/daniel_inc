<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animation</title>
    <link rel="stylesheet" href="/styles/ascii.css">
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div class="container">
        <textarea cols="80" rows="20" id="anime_area"></textarea><br/>
        <div class="btns_container">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="btn_start">Start</button>
                <button id="btn_stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select name="animations" id="sel_anime">
                    <option value="Blank">Blank</option>
                    <option value="Custom">Custom</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select name="size" id="sel_size">
                    <option value="Tiny" id="Tiny">Tiny</option>
                    <option value="Small" id="Small">Small</option>
                    <option value="Medium" id="Medium">Medium</option>
                    <option value="Large" id="Large">Large</option>
                    <option value="Extra Large" class="extra_large">Extra Large</option>
                    <option value="XXL" id="xxl">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" value="Turbo", id="turbo"/><label>Turbo</label>
            </fieldset>
        </div>
        <div class="badges">
            <a href="http://validator.w3.org/check/referer"><img src="/images/w3c-html.png" alt="Valid HTML5" /></a> <br/><br/>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="/images/w3c-css.png" alt="Valid CSS" /></a><br/><br/>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="/images/w3c-css.png" alt="Valid JS" /></a>
        </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="/scripts/ascii/animations.js"></script>
    <script src="/scripts/ascii/ascii.js"></script>
</body>
</html>
